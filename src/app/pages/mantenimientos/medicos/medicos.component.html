<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input (keyup)="buscar(txtBusqueda.value)" type="text" class="form-control" placeholder="Buscar médico" #txtBusqueda>
                <div *ngIf="sinResultado" class="alert alert-danger mt-2" role="alert">
                    No existen resultados con ese termino de búsqueda!
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando ...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Médicos</h4>
                        <h6 class="card-subtitle">Médicos registrados en la aplicación ({{ medicos.length }})</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/dashboard/medico/nuevo" type="button" class="btn btn-primary">
                                <i class="fa fa-plus"></i> Agregar Médico
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive" *ngIf="!cargando">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img (click)="abrirModal(medico)" class="avatar cursor" [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminarMedico(medico)" class="cursor" data-toggle="tooltip" data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secundary mr-2">Siguiente</button>
                <button class="btn btn-secundary">Anterior</button> -->
            </div>
        </div>
    </div>
</div>
