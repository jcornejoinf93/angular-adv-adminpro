<div class="row">
    <div class="col-md-6">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Medico</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="medicoForm" (submit)="guardarMedico()" class="form-horizontal">

                    <div class="form-group row text-right" *ngIf="medicoSeleccionado">
                        <!-- <label class="control-labelcol-md-3 text-right">Foto</label> -->
                        <div class="col-md-9 ">
                            <img [src]="medicoSeleccionado.img | imagen: 'medicos'" alt="Foto del médico" class="w200">
                        </div>
                    </div>

                    <div class="form-body">
                        <h3 class="box-title">Actualizar información</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label">Nombre</label>
                                    <div class="col-md-30">
                                        <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre Médico">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="control-label">Hospital</label>
                                    <div class="col-md-30">
                                        <select formControlName="hospital" class="form-control">
                                        <option value="">Seleccione Hospital</option>
                                        <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                                    </select>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success">
                                            <i class="fa fa-save"></i>
                                            Guardar Cambios
                                        </button>
                                        <!-- <button type="button" class="btn btn-inverse">Cancel</button> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card" *ngIf="hospitalSeleccionado">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Hospital</h4>
                <h6 class="card-subtittle">{{ hospitalSeleccionado.nombre }}</h6>
            </div>
            <div class="card-body">
                <img [src]="hospitalSeleccionado.img | imagen: 'hospitales'" alt="Foto del médico" class="w200">

            </div>
        </div>
    </div>
</div>
