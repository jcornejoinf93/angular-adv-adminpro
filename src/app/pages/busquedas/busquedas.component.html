<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <h4 class="alert-heading">No hay usuarios con ese término</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length >   0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img | imagen: 'usuarios'" class="w75" alt="Nombre usuario">
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Médicos</h3>

                <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
                    <h4 class="alert-heading">No hay médicos con ese término</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img | imagen: 'medicos'" class="w75" alt="img medico">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]">{{medico.nombre}}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Hospitales</h3>

                <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
                    <h4 class="alert-heading">No hay hospitales con ese término</h4>
                    <p></p>
                    <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img | imagen: 'hospitales'" class="w75" alt="img hospital">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
